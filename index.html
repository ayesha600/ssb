<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet"  href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="signup_content">
        <div class="imgBox">
            <img src="images/banner.jpg">
        </div>

        <div class="content_box">
           <form action="">
              <h2>STUDENT REGISTRATION FORM</h2>
              
              <div class="sign_up">
                <div class="signup_input">
                    <level for="name">Name:</level>
                    <input type="text" id="" name="" required>
                </div>

                <div class="signup_input">
                    <level for="father_name">Father Name:</level>
                    <input type="text" id="" name="" required>
                </div>
              </div>

              <div class="form_group">
                <level for="address">Address :</level>
                <input type="text" id="" name="address">
            </div>

            <div class="form_radio">

                <level  for="gender" class="radio_level"> Gender:</level>
                <input type="radio" class="radio_items" name="gender" checked> Male
                <input type="radio" class="radio_items" name="gender" checked> Female
                <span class="check"></span>

                
            </div>


            <div class="sign_up">
                <div class="signup_input">
                    <level for="name">State:</level>
                    <select>
                        <option></option>
                        <option>America</option>
                        <option>Englesh</option>

                        
                    </select>
                </div>

                <div class="signup_input">
                    <level for="father_name">City:</level>
                    <select>
                        <option></option>
                        <option>America</option>
                        <option>Englesh</option>

                        
                    </select>
                   
                </div>
            </div>
                
              <div class="form_group">
                <level for="address">DOB :</level>
                <input type="text" id="" name="address">
            </div>

            <div class="form_group">
                <level for="address">Pincode :</level>
                <input type="text" id="" name="address">
            </div>

            <div class="form_group">
                <level for="address">Course :</level>
                 <select >
                       <option></option>
                       <option>Marketing</option>
                       <option>Designer</option>
                       <option>Computer operator & programign assignment</option>
                    </select>                
                    </div>

                    <div class="form_group">
                        <level for="email">Email Id:</level>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="form_submit">
                        <input type="submit" value="Reset all"  name="submit" class="submit" id="reset">
                        <input type="submit" value="Submit Form" name="submit" class="submit" id="submit">
                    </div>
             

           </form>
        </div>
           

        </div>

        </div>
  
</body>
</html>
